    {"classes.list.html":{"id":"classes.list.html","title":"Classes","body":" Documentation Classes THREE.OBJLoader2THREE.OBJLoader2.CommonsTHREE.OBJLoader2.LoadedMeshUserOverrideTHREE.OBJLoader2.WWLoaderDirectableTHREE.OBJLoader2.WWLoaderDirectorTHREE.OBJLoader2.WWOBJLoader2THREE.OBJLoader2.WWOBJLoader2.PrepDataArrayBufferTHREE.OBJLoader2.WWOBJLoader2.PrepDataBaseTHREE.OBJLoader2.WWOBJLoader2.PrepDataCallbacksTHREE.OBJLoader2.WWOBJLoader2.PrepDataFile Classes Classes OBJLoader2 Commons LoadedMeshUserOverride WWLoaderDirectable WWLoaderDirector WWOBJLoader2 PrepDataArrayBuffer PrepDataBase PrepDataCallbacks PrepDataFile × Search results Close Documentation generated by JSDoc 3.4.3 on June 17th 2017, 10:33:56 pm using the DocStrap template. "},"index.html":{"id":"index.html","title":"Index","body":" Documentation Classes THREE.OBJLoader2THREE.OBJLoader2.CommonsTHREE.OBJLoader2.LoadedMeshUserOverrideTHREE.OBJLoader2.WWLoaderDirectableTHREE.OBJLoader2.WWLoaderDirectorTHREE.OBJLoader2.WWOBJLoader2THREE.OBJLoader2.WWOBJLoader2.PrepDataArrayBufferTHREE.OBJLoader2.WWOBJLoader2.PrepDataBaseTHREE.OBJLoader2.WWOBJLoader2.PrepDataCallbacksTHREE.OBJLoader2.WWOBJLoader2.PrepDataFile OBJLoader2 and WWOBJLoader2 for three.js OBJLoader2 is a new loader for the OBJ file format that is additionally executable within a web worker (WWOBJLoader2). Interested in recent changes? Check the CHANGELOG. Repository structure / NPM contentThe directory structure is organized as follows: build: Contains build libraries and documentation (NPM only) src: Contains the sources for the loaders test: Contains Tests/HTML examples resource: Contains OBJs, MTLs and textures (GitHub only) BuildingThis only applies to GitHub: Before you can start to play around some post-checkout initialization steps have to be performed. npm and gulp must be installed on your local platform. They are required for retrieving dependencies and for building combined source bundles and the documentation. After checkout run: npm update You require gulp to be able to build the bundles. If you have not yet installed the cli, execute this: npm install --global gulp-cli From the project's root run gulp to create The documentation in directory build/docs and the bundles in directory build: OBJLoader2[.min].js: Contains all code required for the loader to work WWOBJLoader2[.min].js: Consists of web worker control, web worker and director code Implementation OverviewIn contrast to the existing OBJLoader the new OBJLoader2 consists of three logical blocks. Only one of these blocks is public: OBJLoader2 (public): Is the sole class to interact with for setting up, for loading data from a given file or for directly forwarding data to the parser Parser (private): Is used by OBJLoader2 and WWOBJLoader2 to parse the data and transform it into a &quot;raw&quot; representation. MeshCreator (private): Builds meshes from the &quot;raw&quot; representation that can be incorporated into the scenegraph. What is the reason for separation?The loader should be easily usable within a web worker. But each web worker has its own scope which means any imported code needs to be re-loaded and some things cannot be accessed (e.g. DOM). The aim is to be able to enclose the parser with two different cloaks: Standard direct usage Embedded within a web worker As Parser is independent of any other code piece of three.js or any other library, the surrounding code either needs to directly do the required three.js integration like OBJLoader2 with MeshCreator or WWOBJLoader2 which serves as a control interface to the web worker code that it dynamically creates during initialization. WWOBJLoader2 basically provides the same functionality as OBJLoader2 and MeshCreator, but the parsing and mesh preparation work is done by the web worker. WWOBJLoader2 could be seen as a template for other web worker control classes of yet non-existing web worker based loaders. Directing the symphonyWWOBJLoader2Director is introduced to ease usage of multiple WWOBJLoader2. It is able to create a configurable amount of loaders via reflection just by providing parameters. An instruction queue is fed and all workers created will work to deplete it once they have been started. The usage of WWOBJLoader2Director is not required. Parser POIsThe parser and mesh creation functions have reached full feature parity with the existing OBJ loader. These are some interesting POIs: Per default OBJLoader2 parse method requires arraybuffer as input. A fallback method for parsing text directly still exists, but it is approx. 15-20 pecent slower Face N-Gons are not supported identically to the old parser Direct re-usage of all involved classes is fully supported. I took care in resource clean-up and re-validation of status on all involved objects &quot;o name&quot; (object), &quot;g name&quot; (group) and new vertex definition without any other declaration lead to new object creation Multi-Materials are created when needed Flat smoothing defined by &quot;s 0&quot; or &quot;s off&quot; is supported and Multi-Material is created when one object/group defines both smoothing groups equal and not equal to zero. Bundle DetailsThe web worker code is contained in WWOBJLoader2.js. At worker init a string is built from code within the class that contains all code of private classes within WWOBJLoader2._buildWebWorkerCode. OBJLoader2 also provides provides a build function as Parser is private to it which is called by during the execution of the function. The string contains all code required for the worker to be fully functional. It is put to a blob that is used to create the worker. This reliefs the user of the loader to care about path issues and static imports within the worker are no longer required. Improvements Test automation with focus on batch execution of tests for retrieval of more robust performance numbers Examples:OBJLoader2 WWOBJLoader WWOBJLoader Stage Web Worker OBJ Parallels Demo Models and resourcesThis applies to NPM only: The following models need to be made available in directories below &quot;resources/obj&quot; otherwise the examples will not work: female02 (download here) male02 (download here) cerberus (download here) vive-controller (download here) walt (download here) Download all files from the directories linked above. This applies to NPM and GitHub: Larger models not found in any GitHub repository which need to be made available in directories below &quot;resources/obj&quot; as well: PTV1 zomax Please download the following zip files and put them in the directories named above. There is no need to decompress them: Compressed PTV1 model (150MB) Models by Cornelius Dämmrich zomax.net: Compressed Sink model (178MB) Compressed Oven model (150MB) × Search results Close Documentation generated by JSDoc 3.4.3 on June 17th 2017, 10:33:56 pm using the DocStrap template. "},"THREE.OBJLoader2.html":{"id":"THREE.OBJLoader2.html","title":"Class: OBJLoader2","body":" Documentation Classes THREE.OBJLoader2THREE.OBJLoader2.CommonsTHREE.OBJLoader2.LoadedMeshUserOverrideTHREE.OBJLoader2.WWLoaderDirectableTHREE.OBJLoader2.WWLoaderDirectorTHREE.OBJLoader2.WWOBJLoader2THREE.OBJLoader2.WWOBJLoader2.PrepDataArrayBufferTHREE.OBJLoader2.WWOBJLoader2.PrepDataBaseTHREE.OBJLoader2.WWOBJLoader2.PrepDataCallbacksTHREE.OBJLoader2.WWOBJLoader2.PrepDataFile Class: OBJLoader2 OBJLoader2 new OBJLoader2( [manager]) Use this class to load OBJ data from files or to parse OBJ data from arraybuffer or text Parameters: Name Type Argument Description manager THREE.DefaultLoadingManager &lt;optional&gt; The loadingManager for the loader to use. Default is THREE.DefaultLoadingManager Classes Commons LoadedMeshUserOverride WWLoaderDirectable WWLoaderDirector WWOBJLoader2 Methods &lt;static&gt; OBJLoader2#load(url, onLoad, onProgress, onError [, useArrayBuffer]) Use this convenient method to load an OBJ file at the given URL. Per default the fileLoader uses an arraybuffer Parameters: Name Type Argument Default Desc
