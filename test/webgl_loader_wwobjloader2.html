<!DOCTYPE html>

<title>WWOBJLoader Testbed</title>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">

<link href="css/Common.css" type="text/css" rel="stylesheet"/>
<link href="css/WWOBJLoader2.css" type="text/css" rel="stylesheet"/>

<div id="info">
<a href="http://threejs.org" target="_blank">three.js</a> - WWOBJLoader
	<div id="feedback"></div>
</div>
<div id="glFullscreen">
	<div id="menu">
		<h1>Select OBJ files:</h1>
		<p>
			<span class="asset" onclick="loadAssets( objsFemaleMale )">Male + Female</span>
			<span class="offsite">(<a href="http://threejs.org" target="_blank">three.js</a>)</span>
		</p>
		<p>
			<span class="asset" onclick="loadAssets( objsWaltHead )">Walt Head</span>
			<span class="offsite">(<a href="http://threejs.org" target="_blank">three.js</a>)</span>
		</p>
		<p>
			<span class="asset" onclick="loadAssets( objsCerberus )">Cerberus</span>
			<span class="offsite">(<a href="http://threejs.org" target="_blank">three.js</a>)</span>
		</p>
		<p>
			<span class="asset" onclick="loadAssets( objsVive )">Vive Controller</span>
			<span class="offsite">(<a href="http://threejs.org" target="_blank">three.js</a>)</span>
		</p>
		<p>
			<span class="asset" onclick="loadAssets( objsZomaxSink )">Sink</span>
			<span class="extras">(45MB->178MB)</span>
			<span class="offsite">(<a href="https://zomax.net" target="_blank">Zomax</a>)</span>
		</p>
		<p>
			<span class="asset" onclick="loadAssets( objsZomaxOven )">Oven</span>
			<span class="extras">(43MB->150MB)</span>
			<span class="offsite">(<a href="https://zomax.net" target="_blank">Zomax</a>)</span>
		</p>
		<p>
			<span class="asset" onclick="loadAssets( objsPtv1Zip )">PTV1</span>
			<span class="extras">(26MB->150MB)</span>
			<span class="offsite">(<a href="http://kaisalmen.de" target="_blank">Kai</a>/<a href="http://zeroSouth.com" target="_blank">ZeroSouth</a>)</span>
		</p>
		<br><br>
		<p class="clear" onclick="APP.clearAllAssests();">Clear all assets</p>
	</div>
	<canvas id="example"></canvas>
</div>

<script src="../node_modules/three/examples/js/Detector.js"></script>
<script src="../node_modules/three/build/three.min.js"></script>
<script src="../node_modules/three/examples/js/controls/TrackballControls.js"></script>
<script src="../node_modules/three/examples/js/loaders/MTLLoader.js"></script>

<script src="../node_modules/jszip/dist/jszip.min.js"></script>

<script src="../src/apps/ThreeJsApp.js"></script>
<script src="../src/apps/AppRunner.js"></script>
<script src="../src/apps/ZipTools.js"></script>

<script src="../build/OBJLoader2.js"></script>
<script src="../build/WWOBJLoader2.js"></script>

<script src="../src/examples/WWOBJLoader2Verify.js"></script>
<script>

	var objsFemaleMale = [];
	objsFemaleMale.push( new WWOBJLoader2ObjDef( 'male02', '../resource/obj/male02/', 'male02.obj', 'male02.mtl', '../resource/obj/male02/', null, { x: 100, y: 0, z: -75 } ) );
	objsFemaleMale.push( new WWOBJLoader2ObjDef( 'female02', '../resource/obj/female02/', 'female02.obj', 'female02.mtl', '../resource/obj/female02/', null, { x: -100, y: 0, z: 75 } ) );

	// https://zomax.net/download/263/zomax-net_haze-sink-scene.zip
	// https://zomax.net/download/263/zomax-net_haze-sink-scene.zip
	var objsZomaxOven = [];
	objsZomaxOven.push( new WWOBJLoader2ObjDef( 'oven', '../resource/obj/zomax/', 'zomax-net_haze-oven-scene.obj', null, null, 'zomax-net_haze-oven-scene.zip', { x: 0, y: 0, z: -75 } ) );

	var objsZomaxSink = [];
	objsZomaxSink.push( new WWOBJLoader2ObjDef( 'sink', '../resource/obj/zomax/', 'zomax-net_haze-sink-scene.obj', null, null, 'zomax-net_haze-sink-scene.zip', { x: 0, y: 0, z: 75 } ) );

	var objsPtv1Zip = [];
	objsPtv1Zip.push( new WWOBJLoader2ObjDef( 'PTV1', '../resource/obj/PTV1/', 'PTV1.obj', 'PTV1.mtl', '../resource/obj/PTV1/', 'PTV1.zip', { x: -250, y: 0, z: -200 } ) );

	var objsCerberus = [];
	objsCerberus.push( new WWOBJLoader2ObjDef( 'cerberus', '../resource/obj/Cerberus/', 'Cerberus.obj', null, '../resource/obj/Cerberus/', null, { x: 0, y: -100, z: 0 }, 50.0 ) );

	var objsWaltHead = [];
	objsWaltHead.push( new WWOBJLoader2ObjDef( 'WaltHead', '../resource/obj/walt/', 'WaltHead.obj', 'WaltHead.mtl', '../resource/obj/walt/', null, { x: 0, y: 0, z: -200 } ) );

	var objsVive = [];
	objsVive.push( new WWOBJLoader2ObjDef( 'Vive Controller', '../resource/obj/vive-controller/', 'vr_controller_vive_1_5.obj', null, '../resource/obj/walt/', null, { x: 0, y: 0, z: 200 }, 400.0 ) );

	var loadAssets = function ( assets ) {
		if ( ! APP.processing ) {

			APP.updateAssets( assets );
			APP.reloadAssets();

		}
	};

	var APP = new THREE.examples.loaders.WWOBJLoader2Verify( document.getElementById( 'example' ) );
	// set default asset in objs2Load (array of WWOBJLoaderDef that should be loaded)
	APP.updateAssets( objsFemaleMale );

	// AppRunner handles ThreeJsApp init, window resize event and render loop
	var appRunner = new THREE.examples.apps.AppRunner( APP );
	appRunner.run( true );

</script>
