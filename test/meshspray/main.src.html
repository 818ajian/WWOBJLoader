<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Mesh Spray - Worker based mesh spray</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">

		<link href="../common/Common.css" type="text/css" rel="stylesheet"/>
	</head>

	<body>
		<div id="glFullscreen">
			<canvas id="example"></canvas>
		</div>
		<div id="dat">

		</div>
		<div id="info">
			<a href="http://threejs.org" target="_blank">three.js</a> - Mesh Spray
			<div id="feedback"></div>
		</div>

		<script src="../../node_modules/three/examples/js/Detector.js"></script>
		<script src="../../node_modules/three/build/three.js"></script>
		<script src="../../node_modules/three/examples/js/controls/TrackballControls.js"></script>
		<script src="../../node_modules/three/examples/js/libs/dat.gui.min.js"></script>

		<script src="../../src/loaders/OBJLoader2.js"></script>
		<script src="../../src/loaders/WWOBJLoader2.js"></script>
		<script src="../../src/loaders/WWOBJLoader2Director.js"></script>
		<script src="./MeshSpray.js"></script>
		<script>

			var MeshSprayApp = (function () {

				function MeshSprayApp( elementToBindTo ) {
					this.renderer = null;
					this.canvas = elementToBindTo;
					this.aspectRatio = 1;
					this.recalcAspectRatio();

					this.scene = null;
					this.cameraDefaults = {
						posCamera: new THREE.Vector3( 500.0, 500.0, 1000.0 ),
						posCameraTarget: new THREE.Vector3( 0, 0, 0 ),
						near: 0.1,
						far: 10000,
						fov: 45
					};
					this.camera = null;
					this.cameraTarget = this.cameraDefaults.posCameraTarget;

					this.controls = null;

					this.cube = null;
					this.pivot = null;
				}

				MeshSprayApp.prototype.initGL = function () {
					this.renderer = new THREE.WebGLRenderer( {
						canvas: this.canvas,
						antialias: true,
						autoClear: true
					} );
					this.renderer.setClearColor( 0x050505 );

					this.scene = new THREE.Scene();

					this.camera = new THREE.PerspectiveCamera( this.cameraDefaults.fov, this.aspectRatio, this.cameraDefaults.near, this.cameraDefaults.far );
					this.resetCamera();
					this.controls = new THREE.TrackballControls( this.camera, this.renderer.domElement );

					var ambientLight = new THREE.AmbientLight( 0x404040 );
					var directionalLight1 = new THREE.DirectionalLight( 0xC0C090 );
					var directionalLight2 = new THREE.DirectionalLight( 0xC0C090 );

					directionalLight1.position.set( -100, -50, 100 );
					directionalLight2.position.set( 100, 50, -100 );

					this.scene.add( directionalLight1 );
					this.scene.add( directionalLight2 );
					this.scene.add( ambientLight );

					var helper = new THREE.GridHelper( 1200, 60, 0xFF4444, 0x404040 );
					this.scene.add( helper );

					var geometry = new THREE.BoxGeometry( 10, 10, 10 );
					var material = new THREE.MeshNormalMaterial();
					this.cube = new THREE.Mesh( geometry, material );
					this.cube.position.set( 0, 0, 0 );
					this.scene.add( this.cube );

					this.pivot = new THREE.Object3D();
					this.pivot.name = 'Pivot';
					this.scene.add( this.pivot );
				};

				MeshSprayApp.prototype.initPostGL = function () {
					return true;
				};

				MeshSprayApp.prototype.resizeDisplayGL = function () {
					this.controls.handleResize();

					this.recalcAspectRatio();
					this.renderer.setSize( this.canvas.offsetWidth, this.canvas.offsetHeight, false );

					this.updateCamera();
				};

				MeshSprayApp.prototype.recalcAspectRatio = function () {
					this.aspectRatio = ( this.canvas.offsetHeight === 0 ) ? 1 : this.canvas.offsetWidth / this.canvas.offsetHeight;
				};

				MeshSprayApp.prototype.resetCamera = function () {
					this.camera.position.copy( this.cameraDefaults.posCamera );
					this.cameraTarget.copy( this.cameraDefaults.posCameraTarget );

					this.updateCamera();
				};

				MeshSprayApp.prototype.updateCamera = function () {
					this.camera.aspect = this.aspectRatio;
					this.camera.lookAt( this.cameraTarget );
					this.camera.updateProjectionMatrix();
				};

				MeshSprayApp.prototype.render = function () {
					if ( ! this.renderer.autoClear ) this.renderer.clear();

					this.controls.update();

					this.cube.rotation.x += 0.05;
					this.cube.rotation.y += 0.05;

					this.renderer.render( this.scene, this.camera );
				};

				return MeshSprayApp;

			})();

			var app = new MeshSprayApp( document.getElementById( 'example' ) );

			// init three.js example application
			var resizeWindow = function () {
				app.resizeDisplayGL();
			};

			var render = function () {
				requestAnimationFrame( render );
				app.render();
			};

			window.addEventListener( 'resize', resizeWindow, false );

			console.log( 'Starting initialisation phase...' );
			app.initGL();
			app.resizeDisplayGL();
			app.initPostGL();


			var maxQueueSize = 512;
			var maxWebWorkers = 1;
			var radius = 500;
			this.wwDirector = new THREE.OBJLoader2.WWOBJLoader2Director( MeshSpray );
			this.wwDirector.setCrossOrigin( 'anonymous' );

			var globalCallbacks = new THREE.OBJLoader2.WWOBJLoader2.PrepDataCallbacks();
			var scope = this;
			var callbackCompletedLoading = function ( instanceNo ) {
				var msg = 'Worker #' + instanceNo + ': Completed loading. (#' + scope.wwDirector.objectsCompleted + ')';
				console.log( msg );
			};
			var reportProgress = function( text ) {
				document.getElementById( 'feedback' ).innerHTML = text;
			};
			var callbackMeshLoaded = function ( name, bufferGeometry, material ) {
				var override = new THREE.OBJLoader2.LoadedMeshUserOverride( false, true );

				var mesh = new THREE.Mesh( bufferGeometry, material );
				material.side = THREE.DoubleSide;

				var s = 2 * Math.PI * Math.random();
				var t = Math.PI * Math.random();
				var r = radius * Math.random();
				var x = r * Math.cos( s ) * Math.sin( t );
				var y = r * Math.sin( s ) * Math.sin( t );
				var z = r * Math.cos( t );
				mesh.position.set( x, y, z );
				mesh.name = name;
				override.addMesh( mesh );

				return override;
			};
			globalCallbacks.registerCallbackCompletedLoading( callbackCompletedLoading );
			globalCallbacks.registerCallbackProgress( reportProgress );
			this.wwDirector.prepareWorkers( globalCallbacks, maxQueueSize, maxWebWorkers );

			var runParams;
			for ( var i = 0; i < maxQueueSize; i++ ) {
				runParams = new THREE.OBJLoader2.WWOBJLoader2.PrepDataBase();
				runParams.setSceneGraphBaseNode( app.pivot );
				runParams.setStreamMeshes( true );
				runParams.quantity = 8192;
				runParams.dimension = Math.max( Math.random() * 500, 100 );
				runParams.getCallbacks().registerCallbackMeshLoaded( callbackMeshLoaded );

				this.wwDirector.enqueueForRun( runParams );
			}
			this.wwDirector.processQueue();


			render();

		</script>
	</body>
</html>
