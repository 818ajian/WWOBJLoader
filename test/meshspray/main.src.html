<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Mesh Spray - Worker based mesh spray</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">

		<link href="../common/Common.css" type="text/css" rel="stylesheet"/>
	</head>

	<body>
	<div id="glFullscreen">
		<canvas id="example"></canvas>
	</div>
	<div id="dat">

	</div>
	<div id="info">
		<a href="http://threejs.org" target="_blank">three.js</a> - Mesh Spray
		<div id="feedback"></div>
	</div>

		<script src="../../node_modules/three/examples/js/Detector.js"></script>
		<script src="../../node_modules/three/build/three.js"></script>
		<script src="../../node_modules/three/examples/js/controls/TrackballControls.js"></script>
		<script src="../../node_modules/three/examples/js/libs/dat.gui.min.js"></script>

		<script src="../../src/loaders/support/LoaderCommons.js"></script>
		<script src="../../src/loaders/support/LoaderWorkerSupport.js"></script>
		<script src="../../src/loaders/OBJLoader2.js"></script>
		<script src="../../src/loaders/support/WWLoaderDirector.js"></script>
		<script src="./MeshSpray.js"></script>
		<script>

			var app = new MeshSprayApp( document.getElementById( 'example' ) );

			// init three.js example application
			var resizeWindow = function () {
				app.resizeDisplayGL();
			};

			var render = function () {
				requestAnimationFrame( render );
				app.render();
			};

			window.addEventListener( 'resize', resizeWindow, false );

			console.log( 'Starting initialisation phase...' );
			app.initGL();
			app.resizeDisplayGL();
			app.initPostGL();


			var maxQueueSize = 512;
			var maxWebWorkers = 1;
			var radius = 500;
			this.wwDirector = new THREE.LoaderSupport.WW.LoaderDirector( MeshSpray );
			this.wwDirector.setCrossOrigin( 'anonymous' );

			var scope = this;
			var callbackOnLoad = function ( sceneGraphBaseNode, modelName, instanceNo ) {
				var msg = 'Worker #' + instanceNo + ': Completed loading. (#' + scope.wwDirector.objectsCompleted + ')';
				console.log( msg );
			};
			var reportProgress = function( content, modelName, instanceNo ) {
				document.getElementById( 'feedback' ).innerHTML = content;
			};
			var callbackMeshLoaded = function ( name, bufferGeometry, material ) {
				var override = new THREE.LoaderSupport.LoadedMeshUserOverride( false, true );

				var mesh = new THREE.Mesh( bufferGeometry, material );
				material.side = THREE.DoubleSide;
				mesh.name = name;
				override.addMesh( mesh );

				return override;
			};


			var callbacks = new THREE.LoaderSupport.Callbacks();
			callbacks.setCallbackOnMeshLoaded( callbackMeshLoaded );
			callbacks.setCallbackOnLoad( callbackOnLoad );
			callbacks.setCallbackOnProgress( reportProgress );
			this.wwDirector.prepareWorkers( callbacks, maxQueueSize, maxWebWorkers );

			var prepData;
			var pivot;
			var s, t, r, x, y, z;
			var counter = 0;
			for ( var i = 0; i < maxQueueSize; i++ ) {
				prepData = new THREE.LoaderSupport.PrepData( 'Triangles_' + i );

				pivot = new THREE.Object3D();
				s = 2 * Math.PI * Math.random();
				t = Math.PI * Math.random();
				r = radius * Math.random();
				x = r * Math.cos( s ) * Math.sin( t );
				y = r * Math.sin( s ) * Math.sin( t );
				z = r * Math.cos( t );
				pivot.position.set( x, y, z );
				this.app.scene.add( pivot );
				prepData.setSceneGraphBaseNode( pivot );


				prepData.setStreamMeshes( true );
				prepData.quantity = 8192;
				prepData.dimension = Math.max( Math.random() * 500, 100 );
				prepData.counter = counter;
				counter++;

				this.wwDirector.enqueueForRun( prepData );
			}
			this.wwDirector.processQueue();

			render();

		</script>
	</body>
</html>
