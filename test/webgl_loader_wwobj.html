<!DOCTYPE html>
<html lang="en">
	<head>
		<title>WWOBJLoader Testbed</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
		<style>
			body {
				font-family: Monospace;
				background-color: #000;
				color: #fff;
				margin: 0px 0px 0px 0px;
				padding: 0px 0px 0px 0px;
				border: none;
				cursor: default;
			}
			#info {
				color: #fff;
				position: absolute;
				top: 10px;
				width: 100%;
				text-align: center;
				z-index: 100;
				display:block;
			}
			#info a {
				color: #f00;
				font-weight: bold;
				text-decoration: underline;
				cursor: pointer
			}
			#glFullscreen {
				width: 100%;
				height: 100vh;
				min-width: 640px;
				min-height: 360px;
				position: relative;
				overflow: hidden;
			}
			#example {
				width: 100%;
				height: 100%;
				top: 0px;
				left: 0px;
				background-color: #000000;
			}
			#feedback {
				color: darkorange;
			}
			#menu {
				margin: 4px 4px 4px 4px;
				padding: 4px 12px 4px 12px;
				border: solid darkorange;
				border-radius: 8px;
				position: absolute;
				left: 0px;
				top: 0px;
			}
			#clear {
				color: red;
				cursor: pointer;
			}
			h1 {
				color: darkorange;
			}
			p {
				margin: 4px 0px 4px 0px;
				font-size: 18pt;
				color: #e1e1e1;
			}
			a {
				color: #00a200;
				text-decoration: none;
			}
			a:visited {
				color: #006400;
				text-decoration: none;
			}
			a:hover {
				color: #00a200;
				text-decoration: underline;
			}
			.offsite {  color: #00a200;
				font-size: 14px;
			}
			.extras {
				color: #e1e1e1;
				font-size: 14px;
			}
			.asset {
				cursor: pointer;
			}
		</style>
	</head>

	<body>
		<div id="info">
		<a href="http://threejs.org" target="_blank">three.js</a> - WWOBJLoader
			<div id="feedback"></div>
		</div>
		<div id="glFullscreen">
			<div id="menu">
				<h1>Select OBJ files:</h1>
				<p>
					<span class="asset" onclick="loadAssets( objsFemaleMale )">Male + Female</span>
					<span class="offsite">(<a href="http://threejs.org" target="_blank">three.js</a>)</span>
				</p>
				<p>
					<span class="asset" onclick="loadAssets( objsWaltHead )">Walt Head</span>
					<span class="offsite">(<a href="http://threejs.org" target="_blank">three.js</a>)</span>
				</p>
				<p>
					<span class="asset" onclick="loadAssets( objsCerberus )">Cerberus</span>
					<span class="offsite">(<a href="http://threejs.org" target="_blank">three.js</a>)</span>
				</p>
				<p>
					<span class="asset" onclick="loadAssets( objsVive )">Vive Controller</span>
					<span class="offsite">(<a href="http://threejs.org" target="_blank">three.js</a>)</span>
				</p>
				<p>
					<span class="asset" onclick="loadAssets( objsZomaxSink )">Sink</span>
					<span class="extras">(45MB->178MB)</span>
					<span class="offsite">(<a href="https://zomax.net" target="_blank">Zomax</a>)</span>
				</p>
				<p>
					<span class="asset" onclick="loadAssets( objsZomaxOven )">Oven</span>
					<span class="extras">(43MB->150MB)</span>
					<span class="offsite">(<a href="https://zomax.net" target="_blank">Zomax</a>)</span>
				</p>
				<p>
					<span class="asset" onclick="loadAssets( objsPtv1Zip )">PTV1</span>
					<span class="extras">(26MB->150MB)</span>
					<span class="offsite">(<a href="http://kaisalmen.de" target="_blank">Kai</a>/<a href="http://zeroSouth.com" target="_blank">ZeroSouth</a>)</span>
				</p>
				<br><br>
				<p id="clear" onclick="clearAllAssests()">Clear all</p>
			</div>
			<canvas id="example"></canvas>
		</div>

		<script src="../node_modules/three/build/three.min.js"></script>
		<script src="../node_modules/three/examples/js/Detector.js"></script>
		<script src="../node_modules/three/examples/js/controls/TrackballControls.js"></script>
		<script src="../node_modules/three/examples/js/loaders/MTLLoader.js"></script>

		<script src="../node_modules/jszip/dist/jszip.min.js"></script>

		<script src="../src/apps/ThreeJsApp.js"></script>
		<script src="../src/apps/AppRunner.js"></script>
		<script src="../src/apps/ZipTools.js"></script>
		<script src="../src/loaders/WebWorkerProxyBase.js"></script>
		<script src="../src/loaders/WWOBJLoaderProxy.js"></script>

		<script>

			if (THREE.examples.loaders === undefined) {
				THREE.examples.loaders = {};
			}

			/**
			 * ThreeJsApp serves as base class that defines an application life-cycle and
			 * handles some things you always need to do when writing an example:
			 * - Renderer init
			 * - Perspective scene with camera (enabled by default)
			 *   - CubeMap scene (disabled by default)
			 * - Orthographic scene with camera (disabled by default)
			 * - Canvas/renderer size changes
			 *
			 * This example extends ThreeJsApp and overwrites only functions needed.
			 */
			THREE.examples.loaders.WWOBJLoaderChecker = (function () {

				WWOBJLoaderChecker.prototype = Object.create( THREE.examples.apps.ThreeJsApp.prototype );
				WWOBJLoaderChecker.prototype.constructor = WWOBJLoaderChecker;

				function WWOBJLoaderChecker( elementToBindTo ) {
					THREE.examples.apps.ThreeJsApp.call( this );

					// app configuration: see THREE.examples.apps.ThreeJsAppDefaultDefinition (js/apps/ThreeJsApp.js)
					// Only define what is required (name and htmlCanvas).
					this.configure( {
						name: 'WWOBJLoaderChecker',
						htmlCanvas: elementToBindTo
					} );

					this.wwObjLoaderProxy = null;
					this.lights = null;
					this.controls = null;

					this.cube = null;

					this.loadCounter = 0;
					this.objs2Load = [];
					this.allAssets = [];

					this.processing = false;
				}

				WWOBJLoaderChecker.prototype.initPreGL = function () {
					this.wwObjLoaderProxy = new THREE.WebWorker.WWOBJLoaderProxy( '..', 'src/loaders/WWOBJLoader.js' );

					var scope = this;
					var reloadAssetsProxy = function () {
						scope.reloadAssets();
					};
					// reloadAsset will be recalled after one load is done
					// It will check status of this.objs2Load internally
					this.wwObjLoaderProxy.registerHookCompletedLoading( reloadAssetsProxy );
					this.wwObjLoaderProxy.registerProgressCallback( this.reportProgress );

					// tell ThreeJsApp async loading is done (none needed here)
					this.preloadDone = true;
				};

				WWOBJLoaderChecker.prototype.initGL = function () {
					this.renderer.setClearColor(0x303030);

					var cameraDefaults = {
						posCamera: new THREE.Vector3( 0.0, 175.0, 500.0 )
					};
					this.scenePerspective.setCameraDefaults( cameraDefaults );
					this.controls = new THREE.TrackballControls( this.scenePerspective.camera );

					this.lights = {
						ambientLight: new THREE.AmbientLight( 0x202020 ),
						directionalLight1: new THREE.DirectionalLight( 0xC0C090 ),
						directionalLight2: new THREE.DirectionalLight( 0xC0C090 ),
						directionalLight3: new THREE.DirectionalLight( 0xC0C090 ),
						lightArray: new THREE.Object3D()
					};

					this.lights.directionalLight1.position.set( -100, 0, 100 );
					this.lights.directionalLight2.position.set( 100, 0, 100 );
					this.lights.directionalLight3.position.set( 0, 0, -100 );

					this.lights.lightArray.add( this.lights.directionalLight1 );
					this.lights.lightArray.add( this.lights.directionalLight2 );
					this.lights.lightArray.add( this.lights.directionalLight3 );
					this.scenePerspective.scene.add( this.lights.lightArray );


					var geometry = new THREE.BoxGeometry( 10, 10, 10 );
					var material = new THREE.MeshNormalMaterial();
					this.cube = new THREE.Mesh( geometry, material );
					this.cube.position.set( 0, -20, 0 );
					this.scenePerspective.scene.add( this.cube );
				};

				// ThreeJsApp.WWOBJLoaderChecker.prototype.initPostGL()  not required, default is used

				WWOBJLoaderChecker.prototype.initPostGL = function () {
					this.reloadAssets();

					return true;
				};

				WWOBJLoaderChecker.prototype.resizeDisplayGL = function () {
					this.controls.handleResize();
				};

				WWOBJLoaderChecker.prototype.renderPre = function () {
					this.controls.update();

					this.cube.rotation.x += 0.05;
					this.cube.rotation.y += 0.05;
				};

				WWOBJLoaderChecker.prototype.clearAllAssests = function () {
					var ref;
					var scope = this;

					for ( var asset in this.allAssets ) {
						ref = this.allAssets[asset];

						var remover = function ( object3d ) {

							if ( object3d === ref.pivot ) {
								return;
							}
							console.log( 'Removing ' + object3d.name );
							scope.scenePerspective.scene.remove( object3d );

							if ( object3d.hasOwnProperty( 'geometry' ) ) {
								object3d.geometry.dispose();
							}
							if ( object3d.hasOwnProperty( 'material' ) ) {

								var mat = object3d.material;
								if ( mat.hasOwnProperty( 'materials' ) ) {

									for ( var mmat in mat.materials ) {
										mat.materials[mmat].dispose();
									}
								}
							}
							if ( object3d.hasOwnProperty( 'texture' ) ) {
								object3d.texture.dispose();
							}
						};
						scope.scenePerspective.scene.remove( ref.pivot );
						ref.pivot.traverse( remover );
						ref.pivot = null;
					}
					this.loadCounter = 0;
					this.allAssets = [];
				};

				WWOBJLoaderChecker.prototype.updateAssets = function ( objs ) {
					this.objs2Load = [];
					this.loadCounter = 0;
					this.processing = true;

					if ( objs !== undefined && objs !== null ) {

						var obj2Load;
						var pivot;
						var errors = '';

						for ( var i = 0; i < objs.length; i ++ ) {

							obj2Load = objs[i];
							if ( ! this.allAssets.hasOwnProperty( obj2Load.name ) ) {

								pivot = new THREE.Object3D();
								pivot.position.set( obj2Load.pos.x, obj2Load.pos.y, obj2Load.pos.z );
								pivot.scale.set( obj2Load.scale, obj2Load.scale, obj2Load.scale );
								obj2Load.pivot = pivot;
								this.objs2Load.push( obj2Load );
								this.allAssets[obj2Load.name] = obj2Load;

							} else {

								errors += obj2Load.name + ' ';

							}

							if ( errors !== '' ) {
								this.reportProgress( 'Will not reload: ' + errors );
							}

						}

					}
				};

				WWOBJLoaderChecker.prototype.reportProgress = function( text ) {
					document.getElementById( 'feedback' ).innerHTML = text;
				};

				WWOBJLoaderChecker.prototype.reloadAssets = function () {
					var scope = this;

					if ( scope.loadCounter < scope.objs2Load.length ) {

						var obj2Load = scope.objs2Load[ scope.loadCounter ];
						scope.loadCounter ++;

						scope.scenePerspective.scene.add( obj2Load.pivot );
						scope.wwObjLoaderProxy.setSceneGraphBaseNode( obj2Load.pivot );

						if ( obj2Load.fileZip !== null ) {


							var zipTools = new THREE.examples.apps.ZipTools( obj2Load.pathBase );
							var mtlAsString = null;

							var setObjAsArrayBuffer = function ( data ) {
								scope.reportProgress( '' );
								scope.wwObjLoaderProxy.initData( data, mtlAsString, obj2Load.pathTexture );
								scope.wwObjLoaderProxy.run();
							};

							var setMtlAsString = function ( data ) {
								mtlAsString = data;
								scope.reportProgress( 'Unzipping: ' + obj2Load.fileObj );
								zipTools.unpackAsUint8Array( obj2Load.fileObj, setObjAsArrayBuffer );
							};

							var doneUnzipping = function () {
								if ( obj2Load.fileMtl !== null ) {

									zipTools.unpackAsString( obj2Load.fileMtl, setMtlAsString );

								} else {

									setMtlAsString( null );

								}
							};

							var errorCase = function ( text ) {
								scope.reportProgress( text );
								scope.processing = false;
							};
							zipTools.load( obj2Load.fileZip, { success: doneUnzipping, progress: scope.reportProgress, error: errorCase } );

						} else {

							scope.wwObjLoaderProxy.initFiles( obj2Load.pathBase, obj2Load.fileObj, obj2Load.fileMtl, obj2Load.pathTexture );
							scope.wwObjLoaderProxy.run();

						}
					} else {

						scope.processing = false;
//						scope.wwObjLoaderProxy.terminateWorker();

					}
				};

				// ThreeJsApp.renderPost()  not required, default is used

				return WWOBJLoaderChecker;

			})();

			var WWOBJLoaderDef = function ( name, pathBase, fileObj, fileMtl, pathTexture, fileZip, pos, scale ) {
				this.name = name;
				this.pathBase = pathBase;
				this.fileObj = fileObj;
				this.fileMtl = fileMtl;
				this.pathTexture = pathTexture;
				this.fileZip = fileZip;
				this.pos = pos;
				this.scale = scale == null ? 1.0 : scale;
				this.pivot = null;
			};


			var objsFemaleMale = [];
			objsFemaleMale.push( new WWOBJLoaderDef( 'male02', '../resource/obj/male02/', 'male02.obj', 'male02.mtl', '../resource/obj/male02/', null, { x: 100, y: 0, z: -75 } ) );
			objsFemaleMale.push( new WWOBJLoaderDef( 'female02', '../resource/obj/female02/', 'female02.obj', 'female02.mtl', '../resource/obj/female02/', null, { x: -100, y: 0, z: 75 } ) );

			// https://zomax.net/download/263/zomax-net_haze-sink-scene.zip
			// https://zomax.net/download/263/zomax-net_haze-sink-scene.zip
			var objsZomaxOven = [];
			objsZomaxOven.push( new WWOBJLoaderDef( 'oven', '../resource/obj/zomax/', 'zomax-net_haze-oven-scene.obj', null, null, 'zomax-net_haze-oven-scene.zip', { x: 0, y: 0, z: -75 } ) );

			var objsZomaxSink = [];
			objsZomaxSink.push( new WWOBJLoaderDef( 'sink', '../resource/obj/zomax/', 'zomax-net_haze-sink-scene.obj', null, null, 'zomax-net_haze-sink-scene.zip', { x: 0, y: 0, z: 75 } ) );

			var objsPtv1Zip = [];
			objsPtv1Zip.push( new WWOBJLoaderDef( 'PTV1', '../resource/obj/PTV1/', 'PTV1.obj', 'PTV1.mtl', '../resource/obj/PTV1/', 'PTV1.zip', { x: -250, y: 0, z: -200 } ) );

			var objsCerberus = [];
			objsCerberus.push( new WWOBJLoaderDef( 'cerberus', '../resource/obj/Cerberus/', 'Cerberus.obj', null, '../resource/obj/Cerberus/', null, { x: 0, y: -100, z: 0 }, 50.0 ) );

			var objsWaltHead = [];
			objsWaltHead.push( new WWOBJLoaderDef( 'WaltHead', '../resource/obj/walt/', 'WaltHead.obj', 'WaltHead.mtl', '../resource/obj/walt/', null, { x: 0, y: 0, z: -200 } ) );

			var objsVive = [];
			objsVive.push( new WWOBJLoaderDef( 'Vive Controller', '../resource/obj/vive-controller/', 'vr_controller_vive_1_5.obj', null, '../resource/obj/walt/', null, { x: 0, y: 0, z: 200 }, 400.0 ) );

			var loadAssets = function ( assets ) {
				if ( ! APP.processing ) {
					APP.updateAssets( assets );
					APP.reloadAssets();
				}

			};

			var clearAllAssests = function () {
				APP.clearAllAssests();
			};
/*
			var i = 0;
			var clearAllAssests = function () {

				var runClearAndReload = function () {
					console.log( 'Run: ' + i );
					APP.clearAllAssests();
					loadAssets( objsFemaleMale );
					if ( i < 50 ) {
						clearAllAssests();
					}
					i++;
				};

				var interval = 100;
				var checkStatus = setInterval( checkStatusTimer, interval );

				function checkStatusTimer() {
					if ( ! APP.processing ) {

						clearInterval( checkStatus );
						runClearAndReload();

					} else {

						console.log( i + ': Waiting...' );

					}
				}
			};
*/
			var APP = new THREE.examples.loaders.WWOBJLoaderChecker( document.getElementById( 'example' ) );
			// set default asset in objs2Load (array of WWOBJLoaderDef that should be loaded)
			APP.updateAssets( objsFemaleMale );

			// AppRunner handles ThreeJsApp init, window resize event and render loop
			var appRunner = new THREE.examples.apps.AppRunner( APP );
			appRunner.run( true );

		</script>

	</body>
</html>
