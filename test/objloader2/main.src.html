<!DOCTYPE html>
<html lang="en">
	<head>
		<title>three.js webgl - OBJLoader2</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">

		<link href="../common/Common.css" type="text/css" rel="stylesheet"/>
	</head>

	<body>
		<div id="glFullscreen">
			<canvas id="example"></canvas>
		</div>
		<div id="dat">

		</div>
		<div id="info">
			<a href="http://threejs.org" target="_blank" rel="noopener">three.js</a> - OBJLoader2 direct loader test
			<div id="feedback"></div>
		</div>

		<script src="../../node_modules/three/examples/js/Detector.js"></script>
		<script src="../../node_modules/three/build/three.js"></script>
		<script src="../../node_modules/three/examples/js/controls/TrackballControls.js"></script>
		<script src="../../node_modules/three/examples/js/loaders/MTLLoader.js"></script>
		<script src="../../node_modules/three/examples/js/libs/dat.gui.min.js"></script>

		<script src="../../src/loaders/support/LoaderCommons.js"></script>
		<script src="../../src/loaders/support/LoaderWorkerSupport.js"></script>
		<script src="../../src/loaders/OBJLoader2.js"></script>
		<script src="./OBJLoader2Example.js"></script>
		<script>


			var app = new OBJLoader2Example( document.getElementById( 'example' ) );

			// Init dat.gui and controls
			var OBJLoader2Control = function() {
				this.smoothShading = app.smoothShading;
				this.doubleSide = app.doubleSide;
			};
			var objLoader2Control = new OBJLoader2Control();

			var gui = new dat.GUI( {
				autoPlace: false,
				width: 320
			} );

			var menuDiv = document.getElementById( 'dat' );
			menuDiv.appendChild(gui.domElement);
			var folderQueue = gui.addFolder( 'OBJLoader2 Options' );
			var controlSmooth = folderQueue.add( objLoader2Control, 'smoothShading' ).name( 'Smooth Shading' );
			controlSmooth.onChange( function( value ) {
				console.log( 'Setting smoothShading to: ' + value );
				app.alterSmoothShading();
			});

			var controlDouble = folderQueue.add( objLoader2Control, 'doubleSide' ).name( 'Double Side Materials' );
			controlDouble.onChange( function( value ) {
				console.log( 'Setting doubleSide to: ' + value );
				app.alterDouble();
			});
			folderQueue.open();



			// init three.js example application
			var resizeWindow = function () {
				app.resizeDisplayGL();
			};

			var render = function () {
				requestAnimationFrame( render );
				app.render();
			};

			window.addEventListener( 'resize', resizeWindow, false );

			console.log( 'Starting initialisation phase...' );
			app.initGL();
			app.resizeDisplayGL();

			var pivotA = new THREE.Object3D();
			pivotA.name = 'PivotA';
			pivotA.position.set( -50, 0, 0 );
			var prepData = new THREE.LoaderSupport.PrepData( 'female02_vertex' );
			prepData.setSceneGraphBaseNode( pivotA );
			prepData.addResource( new THREE.LoaderSupport.ResourceDescriptor( '../../resource/obj/female02/female02_vertex_colors.obj', 'OBJ' ) );
			prepData.automatedRun = true;
			app.addToLoadList( prepData );

			var pivotB = new THREE.Object3D();
			pivotB.name = 'PivotB';
			pivotB.position.set( 50, 0, 0 );
			prepData = new THREE.LoaderSupport.PrepData( 'female02' );
			prepData.setSceneGraphBaseNode( pivotB );
			prepData.addResource( new THREE.LoaderSupport.ResourceDescriptor( '../../resource/obj/female02/female02.obj', 'OBJ' ) );
			prepData.addResource( new THREE.LoaderSupport.ResourceDescriptor( '../../resource/obj/female02/female02.mtl', 'MTL' ) );
			prepData.automatedRun = false;
			app.addToLoadList( prepData );

			app.processLoadList();

			render();

		</script>
	</body>
</html>
