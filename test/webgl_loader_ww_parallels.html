<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Web Worker Parallels Demo</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
		<style>
			body {
				font-family: Monospace;
				background-color: #000;
				color: #fff;
				margin: 0px 0px 0px 0px;
				padding: 0px 0px 0px 0px;
				border: none;
				cursor: default;
			}
			#info {
				color: #fff;
				position: absolute;
				top: 10px;
				width: 100%;
				text-align: center;
				z-index: 100;
				display:block;
			}
			#info a {
				color: #f00;
				font-weight: bold;
				text-decoration: underline;
				cursor: pointer
			}
			#glFullscreen {
				width: 100%;
				height: 100vh;
				min-width: 640px;
				min-height: 360px;
				position: relative;
				overflow: hidden;
			}
			#example {
				width: 100%;
				height: 100%;
				top: 0px;
				left: 0px;
				background-color: #000000;
			}
			#feedback {
				color: darkorange;
			}
			.menu {
				margin: 4px 4px 4px 4px;
				padding: 4px 12px 4px 12px;
				border: solid darkorange;
				border-radius: 8px;
				position: absolute;
				left: 0px;
				top: 0px;
				color: darkorange;
			}
			.headline {
				font-size: 20px;
			}
			.clear {
				color: red;
				cursor: pointer;
			}
			.runner {
				color: green;
				cursor: pointer;
			}
			.neutral {
				color: white;
				font-size: 18px;
			}
			.runDesc {
				color: darkorange;
				font-size: 20px;
			}
			input {
				cursor: pointer
			}
			p {
				margin: 4px 0px 4px 0px;
				font-size: 18pt;
				color: #e1e1e1;
			}
			a {
				color: #00a200;
				text-decoration: none;
			}
			a:visited {
				color: #006400;
				text-decoration: none;
			}
			a:hover {
				color: #00a200;
				text-decoration: underline;
			}
		</style>
	</head>

	<body>
		<div id="info">
		<a href="http://threejs.org" target="_blank">three.js</a> - WWOBJLoader
			<div id="feedback">

			</div>
		</div>
		<div id="glFullscreen">
			<div class="menu">
				<span class="headline">Web Worker Manager Control Parameters:</span>
				<br><br>
				<label for="inputQueueLength">
					<span class="runDesc">Queue Length:</span>
					<input id="inputQueueLength" name="inputQueueLength" type="number" min="1" max="1024" value="128" step="1" autofocus onmouseover="this.focus();">
				</label>
				<br>
				<label for="workers">
					<span class="runDesc">Workers:</span>
					<input id="workers" name="workers" type="number" min="1" max="32" value="4" step="1" onmouseover="this.focus();">
				</label>
				<br><br>
				<span class="neutral">Control:</span>
				<p class="runner" onclick="APP.enqueueAllAssests( document.getElementById('inputQueueLength').value, document.getElementById( 'workers' ).value )">Run Queue</p>
				<br>
				<p class="clear" onclick="APP.terminateManager();">Terminate</p>
			</div>
			<canvas id="example"></canvas>
		</div>

		<script src="../node_modules/three/build/three.min.js"></script>
		<script src="../node_modules/three/examples/js/Detector.js"></script>
		<script src="../node_modules/three/examples/js/controls/TrackballControls.js"></script>
		<script src="../node_modules/three/examples/js/loaders/MTLLoader.js"></script>

		<script src="../node_modules/jszip/dist/jszip.min.js"></script>

		<script src="../src/apps/ThreeJsApp.js"></script>
		<script src="../src/apps/AppRunner.js"></script>
		<script src="../src/apps/ZipTools.js"></script>
		<script src="../src/loaders/WWManager.js"></script>
		<script src="../src/loaders/WWProxyBase.js"></script>
		<script src="../src/loaders/WWOBJLoaderProxy.js"></script>

		<script>

			if (THREE.examples.loaders === undefined) {
				THREE.examples.loaders = {};
			}

			/**
			 * ThreeJsApp serves as base class that defines an application life-cycle and
			 * handles some things you always need to do when writing an example:
			 * - Renderer init
			 * - Perspective scene with camera (enabled by default)
			 *   - CubeMap scene (disabled by default)
			 * - Orthographic scene with camera (disabled by default)
			 * - Canvas/renderer size changes
			 *
			 * This example extends ThreeJsApp and overwrites only functions needed.
			 */
			THREE.examples.loaders.WWParallels = (function () {

				WWParallels.prototype = Object.create( THREE.examples.apps.ThreeJsApp.prototype );
				WWParallels.prototype.constructor = WWParallels;

				function WWParallels( elementToBindTo ) {
					THREE.examples.apps.ThreeJsApp.call( this );

					// app configuration: see THREE.examples.apps.ThreeJsAppDefaultDefinition (js/apps/ThreeJsApp.js)
					// Only define what is required (name and htmlCanvas).
					this.configure( {
						name: 'WWParallels',
						htmlCanvas: elementToBindTo
					} );

					this.wwManager = new THREE.WebWorker.WWManager( 250, 25 );

					this.lights = null;
					this.controls = null;
					this.cube = null;

					this.processing = false;
				}

				WWParallels.prototype.initPreGL = function () {
					// tell ThreeJsApp async loading is done (none needed here)
					this.preloadDone = true;
				};

				WWParallels.prototype.initGL = function () {
					this.renderer.setClearColor(0x303030);

					var cameraDefaults = {
						posCamera: new THREE.Vector3( 0.0, 175.0, 500.0 )
					};
					this.scenePerspective.setCameraDefaults( cameraDefaults );
					this.controls = new THREE.TrackballControls( this.scenePerspective.camera );

					this.lights = {
						ambientLight: new THREE.AmbientLight( 0x202020 ),
						directionalLight1: new THREE.DirectionalLight( 0xC0C090 ),
						directionalLight2: new THREE.DirectionalLight( 0xC0C090 ),
						directionalLight3: new THREE.DirectionalLight( 0xC0C090 ),
						lightArray: new THREE.Object3D()
					};

					this.lights.directionalLight1.position.set( -100, 0, 100 );
					this.lights.directionalLight2.position.set( 100, 0, 100 );
					this.lights.directionalLight3.position.set( 0, 0, -100 );

					this.lights.lightArray.add( this.lights.directionalLight1 );
					this.lights.lightArray.add( this.lights.directionalLight2 );
					this.lights.lightArray.add( this.lights.directionalLight3 );
					this.scenePerspective.scene.add( this.lights.lightArray );


					var geometry = new THREE.BoxGeometry( 10, 10, 10 );
					var material = new THREE.MeshNormalMaterial();
					this.cube = new THREE.Mesh( geometry, material );
					this.cube.position.set( 0, -20, 0 );
					this.scenePerspective.scene.add( this.cube );
				};

				// ThreeJsApp.WWParallels.prototype.initPostGL()  not required, default is used

				WWParallels.prototype.resizeDisplayGL = function () {
					this.controls.handleResize();
				};

				WWParallels.prototype.renderPre = function () {
					this.controls.update();

					this.cube.rotation.x += 0.05;
					this.cube.rotation.y += 0.05;
				};

				WWParallels.prototype.reportProgress = function( text ) {
					document.getElementById( 'feedback' ).innerHTML = text;
				};

				WWParallels.prototype.enqueueAllAssests = function ( maxQueueSize,maxWebWorkerPerGroup ) {
					var scope = this;
					var callbackCompletedLoading = function ( webWorkerName, modelName, instanceNo ) {
						var msg = '#' + scope.wwManager.objectsCompleted + ': WWManager received loading completed from: ' + webWorkerName + '(' + instanceNo + ') of: ' + modelName;
						console.log( msg );
						scope.reportProgress( msg );
					};

					maxQueueSize = Math.min( maxQueueSize, 1024 );
					maxWebWorkerPerGroup = Math.min( maxWebWorkerPerGroup, 32 );
					console.log( 'Configuring WWManager with queue size ' + maxQueueSize + ' and ' + maxWebWorkerPerGroup + ' workers.' );

					this.wwManager.maxQueueSize = maxQueueSize;
					this.wwManager.register(
						'WWOBJLoaders', maxWebWorkerPerGroup, THREE.WebWorker.WWOBJLoaderProxy.prototype,
						{
							name: 'WWOBJLoader',
							basedir: '..',
							relativeWorkerSrcPath: 'src/loaders/WWOBJLoader.js'
						},
						{
//							progress: this.reportProgress,
							completedLoading: callbackCompletedLoading
						}

					);

					var models = [];
					models.push( {
						modelName: 'male02',
						dataAvailable: false,
						pathObj: '../resource/obj/male02/',
						fileObj: 'male02.obj',
						pathTexture: '../resource/obj/male02/',
						fileMtl: 'male02.mtl'
					} );

					models.push( {
						modelName: 'female02',
						dataAvailable: false,
						pathObj: '../resource/obj/female02/',
						fileObj: 'female02.obj',
						pathTexture: '../resource/obj/female02/',
						fileMtl: 'female02.mtl'
					} );

					models.push( {
						modelName: 'viveController',
						dataAvailable: false,
						pathObj: '../resource/obj/vive-controller/',
						fileObj: 'vr_controller_vive_1_5.obj',
						scale: 400.0
					} );

					models.push( {
						modelName: 'cerberus',
						dataAvailable: false,
						pathObj: '../resource/obj/Cerberus/',
						fileObj: 'Cerberus.obj'
					} );
					models.push( {
						modelName:'WaltHead',
						dataAvailable: false,
						pathObj: '../resource/obj/walt/',
						fileObj: 'WaltHead.obj',
						pathTexture: '../resource/obj/walt/',
						fileMtl: 'WaltHead.mtl'
					} );

					var pivot;
					var distributionBase = -500;
					var distributionMax = 1000;
					var modelIndex = 0;
					var model;
					for ( var i = 0; i < this.wwManager.getMaxQueueSize(); i++ ) {

						modelIndex = Math.floor( Math.random() * 5 );
						model = models[ modelIndex ];

						pivot = new THREE.Object3D();
						pivot.position.set(
							distributionBase + distributionMax * Math.random(),
							distributionBase + distributionMax * Math.random(),
							distributionBase + distributionMax * Math.random()
						);
						if ( model.scale != null ) pivot.scale.set( model.scale, model.scale, model.scale );

						this.scenePerspective.scene.add( pivot );

						model.sceneGraphBaseNode = pivot;
						this.wwManager.enqueueForRun( 'WWOBJLoaders', {
							modelName: model.modelName,
							sceneGraphBaseNode: model.sceneGraphBaseNode,
							dataAvailable: model.dataAvailable,
							pathObj: model.pathObj,
							fileObj: model.fileObj,
							pathTexture: model.pathTexture,
							fileMtl: model.fileMtl
						} );
					}
				};

				WWParallels.prototype.terminateManager = function () {
					this.wwManager.terminateManager();
				};

				// ThreeJsApp.renderPost()  not required, default is used

				return WWParallels;

			})();

			var APP = new THREE.examples.loaders.WWParallels( document.getElementById( 'example' ) );

			// AppRunner handles ThreeJsApp init, window resize event and render loop
			var appRunner = new THREE.examples.apps.AppRunner( APP );
			appRunner.run( true );

		</script>

	</body>
</html>
